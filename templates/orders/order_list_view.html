{% extends "base.html" %}

{% block content %}

{% if object_list.count <= 0 %}
<div class="text-center">
  <h2>You have no orders.</h2>
</div>
{% else %}

{% for object in object_list %}
  <div class="col-md-4 col-sm-4 text-center">
    {{object.updated}}
    {% include "orders/order_summary.html" with order=object %}
    <br>
    <hr>
    <br>
  </div>
{% endfor %}

{% endif %}

{% endblock content %}
